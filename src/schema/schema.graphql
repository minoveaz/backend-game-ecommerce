"""
Comentario
multilinea  
"""


type Query {
    "Lista de usuarios registrados en la base de datos (clientes/Admins)"
    users: ResultUsers
    "Para iniciar la sesión del usuario"
    login(email:String!, password:String!): ResultLogin
    "Autenticarnos mediante token"
    me: ResultUser
}

type Mutation {
    register(user: UserInput!): ResultUser
}

"Interface para especificar las propiedades obligatorias en las respuestas"
interface Result {
    "Estado de la operación"
    status: Boolean!
    "Mensaje de la operación para dar Feedback"
    message: String!
}

type ResultUsers implements Result{
    "Estado de la operación"
    status: Boolean!
    "Mensaje de la operación para dar Feedback"
    message: String!
    "Lista de usuarios registrados en la base de datos (clientes/Admins)"
    users: [User!]!
}


type ResultUser implements Result{
    "Estado de la operación"
    status: Boolean!
    "Mensaje de la operación para dar Feedback"
    message: String!
    "Información del usuario"
    users: User
}

type ResultLogin implements Result{
    "Estado de la operación"
    status: Boolean!
    "Mensaje de la operación para dar Feedback"
    message: String!
    "Información del Token del usuario Logeado"
    token: String
}

"""
Especificar la informacion detallada del usuario
Vamos a tener en cuenta: 
email = usuario del cliente de la base de datos
Fecha de nacimiento y registro en formato ISO
"""

type User{
    "Identificador unico"
    id: ID!
    "Nombre de pila"
    name: String!
    "Apellido de pila"
    lastName: String!
    "email del cliente"
    email: String!
    "contraseña de acceso del usuario"
    password: String!
    "fecha en la que se ha registrado"
    registerDate: String!
    "fecha de nacimiento del usuario"
    birthday: String!
    "Permisos del usuario"
    role: Role!
}

"Input para añadir los datos del usuario en el registro"

input UserInput{
    id:ID
    "Nombre de pila"
    name: String!
    "Apellido de pila"
    lastName: String!
    "email del cliente"
    email: String!
    "contraseña de acceso del usuario"
    password: String!
    "fecha de nacimiento del usuario"
    birthday: String!
    "Permisos del usuario"
    role: Role=CLIENT
}

enum Role{
    CLIENT
    ADMIN
}
